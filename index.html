<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated images4</title>
    <link rel="stylesheet" href="photo4.css">

</head>
<body>
    <header>Photo flip 4</header>
<main id="image-container">
    <!--image 1-->

    <figure id="image1" class="image-figure">
        <img src="images/image1.jpg" alt="Image 1" class="image-img">
        <figcaption>Image 1</figcaption>
        <button id="btn1" class="button">Flip Image</button>
    </figure>


    <!--image 2-->
    <figure id="image2" class="image-figure">
        <img src="images/image2.jpg" alt="Image 2" class="image-img">
        <figcaption>Image 2</figcaption>
        <button id="btn2" class="button">Flip Image</button>
    </figure>


    <!--image 3-->
    <figure id="image3" class="image-figure">
        <img src="images/image3.jpg" alt="Image 3" class="image-img">
        <figcaption>Image 3</figcaption>
        <button id="btn3" class="button">Flip Image</button>
    </figure>
</main>

<form id="feature-request-form">
    <h2>Request a Feature</h2>
    <textarea id="feature-request" rows="4" placeholder="Describe the feature you'd like to see..."></textarea>
    <button type="submit" id="submit-feature">Submit Request</button>
</form>

<script src="photo.js"></script>
</body>
</html>
